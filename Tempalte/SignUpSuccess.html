<!DOCTYPE html>
<html>
<head>
	
	<title>Calendar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/Css.css">
	<link rel="stylesheet" type="text/css" href="angular-validate/font-awesome-4.6.3/css/font-awesome.css">
	<!-- bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="bootstrap/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="angular-validate/angular.min.js"></script>
	<script type="text/javascript" src="bootstrap/js.js"></script>
</head>
<body>
	<div id="main">
		<div id="main-header">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item">
				      <img src="img/carousel1.jpg" alt="Chania">
				    </div>

				    <div class="item active">
				      <img src="img/carousel2.jpg" alt="Chania">
				    </div>

				    <div class="item">
				      <img src="img/carousel3.jpg" alt="Flower">
				    </div>

				    <div class="item">
				      <img src="img/carousel4.jpg" alt="Flower">
				    </div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
			</div>
		</div>
		<div id="main-container">
			
			<div id="main-form" ng-app="demoApp" ng-controller="RegisterCtrl">
				<h1>Đăng Kí Thành Công!</h1>
				<h4 style="text-align:center; color:blue;"> Chào mừng bạn đã đến với ứng dụng Web của chúng tôi!</h4>
			</div>
		</div>
			<div style="text-align:center;font-size:120%;">
			Nhấn <a href="DangNhap.html"><i>vào đây</i></a> để đăng nhập!
			<br><br><br><br><br><br><br><br><br>
				</div>
			
		
		<div id="main-footer">
			Copyright © 2016-Quản Lý Lịch Cá Nhân- Đại Học Sư Phạm Kỹ Thuật Tp.HCM - Nhóm 2
 		</div>
	</div>
</body>
</html>
